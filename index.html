<!-- TARGET view -->
  <script type='text/html' id='target'>

    <!-- UNIPROT DATA -->

      <div class='panel panel-default'>
        <div class='panel-heading'>
          <h4 class='panel-title'>UniProt</h4>
        </div><!-- panel-heading -->
        <div class='panel-body'>
          <ul>
            <li>accession code: <span data-bind='text: dbtarget.uniprot.ac'></span></li>
            <li>entry_name: <span data-bind='text: dbtarget.uniprot.entry_name'></span></li>
            <li>family: <span data-bind='text: dbtarget.uniprot.family'></span></li>
          </ul>
        </div><!-- panel-body -->
      </div><!-- panel -->
    </div><!-- col -->

    <!-- OTHER DATABASES -->
    <div class='col-sm-4'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <h4 class='panel-title'>Other databases</h4>
        </div><!-- panel-heading -->
        <div class='panel-body'>
          <ul data-bind='foreach: dbtarget.hgnc()'>
            <li>HGNC Gene ID: <span data-bind='text: gene_id'></span></li>
            <li>HGNC Approved Symbol: <span data-bind='text: approved_symbol'></span></li>
          </ul>
          <ul data-bind='foreach: dbtarget.ncbi_gene()'>
            <li>NCBI Gene ID: <span data-bind='text: gene_id'></span></li>
          </ul>
          <ul data-bind='foreach: dbtarget.ensembl_gene()'>
            <li>Ensembl Gene ID: <span data-bind='text: gene_id'></span></li>
          </ul>
        </div><!-- panel-body -->
      </div><!-- panel -->
    </div><!-- col -->

    <!-- PDB DATA -->
    <div class='col-sm-4'>
      <div class='panel panel-default'>
        <div class='panel-heading'>
          <h4 class='panel-title'>PDB</h4>
        </div><!-- panel-heading -->
        <div class='panel-body'>

          <div class="table-responsive">
            <table class="table" id="pdbtable">
              <thead>
                <tr>
                  <th>PDB ID</th>
                </tr>
              </thead>
              <tbody data-bind='foreach: dbtarget.pdb()'>
                <tr>
                  <td data-bind='text: pdbid'></td>
                </tr>
              </tbody>
            </table>
          </div>


          <!-- <ul data-bind='foreach: dbtarget.pdb()'> -->
            <!-- <li>PDB ID: <span data-bind='text: pdbid'></span></li> -->
          <!-- </ul> -->
        </div><!-- panel-body -->
      </div><!-- panel -->
    </div><!-- col -->
  </script>

<script type="text/javascript">
    function targetModel() {
        var self = this;
        self.uniprot = {
            ac: ko.observable(''),
            entry_name: ko.observable(''),
            family: ko.observable(''),
        }
        self.ncbi_gene = ko.observableArray([]);
        self.ensembl_gene = ko.observableArray([]);
        self.hgnc = ko.observableArray([]);
        self.pdb = ko.observableArray([]);

        self.updatedata = function(data) {
            self.uniprot.ac(data.uniprot.ac);
            self.uniprot.entry_name(data.uniprot.entry_name);
            self.uniprot.family(data.uniprot.family);

            self.ncbi_gene([]);
            for (i in data.ncbi_gene) {
                self.ncbi_gene.push({gene_id: data.ncbi_gene[i].gene_id});
            };

            self.ensembl_gene([]);
            for (i in data.ensembl_gene) {
                self.ensembl_gene.push({gene_id: data.ensembl_gene[i].gene_id});
            };

            self.hgnc([]);
            for (i in data.hgnc) {
                h = data.hgnc[i];
                self.hgnc.push({gene_id: h.gene_id, approved_symbol: h.approved_symbol});
            };

            self.pdb([]);
            for (i in data.pdb) {
                self.pdb.push({pdbid: data.pdb[i].pdbid});
            };
        };
    }

    function viewModel() {
        var self = this;
        self.currentPage = {
            type: ko.observable()
        }

        self.dbURI = 'http://ec2-54-227-62-182.compute-1.amazonaws.com/kinomeDBAPI';
        self.dbtarget = new targetModel();
        self.currentTargetAC = ko.observable();

        self.ajax = function(uri, method, data) {
            var request = {
                url: uri,
                type: method,
                contentType: "application/json",
                accepts: "application/json",
                cache: false,
                dataType: 'json',
                data: JSON.stringify(data),
                error: function(jqXHR) {
                    console.log("ajax error " + jqXHR.status);
                }
            };
            return $.ajax(request);
        };

        // Update the target AC URL hash
        self.goToTarget = function (target_ac) { location.hash = target_ac };

        self.currentURL = ko.observable();

        // Client-side routes    
        Sammy(function () {
            this.get('target/:target_ac', function () {
                self.currentPage.type('target');
                self.currentURL('target/' + this.params.target_ac);
                self.currentTargetAC(this.params.target_ac);
                self.ajax(self.dbURI + "/" + self.currentTargetAC(), 'GET').done(function(data) {
                    self.dbtarget.updatedata(data);
                });
            });

            this.get('', function () {
                self.currentPage.type('home');
                self.currentURL('');
                self.currentTargetAC(null);
            });

        }).run();

    }

    var vm = new viewModel();
    ko.applyBindings(vm);

    // $(document).ready(function() {

    //         "sPaginationType": "full_numbers"
    //     });
    // });


</script>
